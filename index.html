<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Users Search Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container py-5 px-4">
        <div class="row">

            <form id="formContainer" class="col-12 form-container">
                <input id="searchInput" class="search-input" type="search" placeholder="Search" />
                <button class="form-button search-button" type="submit">Search</button>
                <button id="clearButton" class="form-button clear-button" type="button">Clear</button>
            </form>

            <h3 class="col-12 result-heading">
                Results as <span id="searchTextDisplay" class="search-text">Default</span>
            </h3>

            <div id="loaderSpinner" class="col-12 d-flex justify-content-center mt-4 d-none">
                <div class="spinner-border" role="status">
                </div>
            </div>
        </div>

        <div id="usersContainer" class="row">
            <!-- Individual User Container elements will be added here-->
        </div>
    </div>

    <script type="application/javascript" src="./javascript/index.js"></script>
</body>

</html>
